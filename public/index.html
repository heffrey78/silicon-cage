<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The Silicon Cage - A corporate thriller where the greatest threat isn't AI taking over humanity, but humanity being optimized out of existence."
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>The Silicon Cage</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      /* Initial loading state styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #020c1b;
        color: #8892b0;
        font-family: 'IBM Plex Mono', monospace;
      }

      #root {
        min-height: 100vh;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #020c1b;
      }

      .loading-text {
        font-family: 'IBM Plex Mono', monospace;
        font-size: 1.5rem;
        color: #64ffda;
        position: relative;
      }

      .loading-text:after {
        content: '';
        position: absolute;
        right: -1.5rem;
        top: 50%;
        transform: translateY(-50%);
        width: 1rem;
        height: 2px;
        background-color: #64ffda;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this application.</noscript>
    <div id="root">
      <div class="loading">
        <div class="loading-text">Initializing System</div>
      </div>
    </div>
  </body>
</html>
